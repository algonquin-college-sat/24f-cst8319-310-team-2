<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.85.2/dist/phaser-arcade-physics.min.js"></script>
    <script src="Game/boot.js"></script>
</head>
<body>
    <script type="module" src="Game/main.js"></script>
    <script type="text/javascript">
        preload ()
        {
            this.load.setBaseURL('https://cdn.phaserfiles.com/v385');
            this.load.image('loading', 'Assets/loading.png');
            this.load.script('GameBoot', 'Game/Boot.js');
            this.load.script('GameDoor', 'Game/Door.js');
            this.load.script('Game', 'Game/Game.js');
            this.load.script('GameMain', 'Game/main.js');
            this.load.script('GameMainMenu', 'Game/MainMenu.js');
            this.load.script('GamePreloader', 'Game/Preloader.js');
        }

        create ()
        {
            this.add.image(200, 200, 'loading');
            this.scene.start('GamePreloader');
        }

        const config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        scene: Example,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        }
    };

    const game = new Phaser.Game(config);
    </script>
</body>
</html>
